<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Tank Dashboard</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>

<body class="bg-light">

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        Smart Tank Monitoring System - DBS
      </span>
    </div>
  </nav>

  <div class="container my-4">

    <!-- ===== STATUS ROW ===== -->
    <div class="row g-4">

      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">System State</h5>
            <span
              id="systemState"
              class="badge bg-secondary fs-6"
            >
              NOT AVAILABLE
            </span>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Valve Opening</h5>
            <p class="display-6">
              <span id="valveOpening">--</span>%
            </p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Mode Control</h5>
            <button
              id="switchModeBtn"
              class="btn btn-outline-primary"
            >
              Switch Mode
            </button>
          </div>
        </div>
      </div>

    </div>

    <!-- ===== CHART ===== -->
    <div class="row mt-4">
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Rainwater Level (last N samples)</h5>
            <canvas id="levelChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- ===== MANUAL CONTROL ===== -->
    <div class="row mt-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Manual Valve Control</h5>

            <label for="valveSlider" class="form-label">
              Valve Opening (%)
            </label>

            <input
              type="range"
              class="form-range"
              min="0"
              max="100"
              id="valveSlider"
              disabled
            />

            <div class="d-flex justify-content-between align-items-center mt-2">
              <span id="sliderValue">0%</span>
              <button
                id="sendValveBtn"
                class="btn btn-primary"
                disabled
              >
                Send
              </button>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- App logic -->
  <script src="app.js"></script>

</body>
</html>
